<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist To-Do Wireframe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/todolist.css">

</head>

<body class="h-screen flex flex-col">

    <!-- üîπHeader -->
    <div class="flex justify-between items-center border-b border-gray-200 p-4 px-6 bg-white">
        <!-- Left: Hello, Bean -->
        <div class="flex items-center space-x-3">
            <img src="./image/self.jpg" alt="Avatar" class="rounded-full w-10 h-10">
            <span class="text-gray-700 font-medium">Hello, Bean</span>
        </div>

        <!-- Center: Pomodoro -->
        <div class="absolute left-1/2 transform -translate-x-1/2 text-lg text-gray-600">
            <a href="./pomodoro.html">‚è±Ô∏è Pomodoro</a>
        </div>

        <!-- Right: Video + Gear -->
        <button class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <!-- üîπMain Body -->
    <div class="flex flex-1 overflow-hidden">

        <!-- üî∏Sidebar -->
        <div class="w-64 p-6 border-r bg-gray-50 overflow-y-auto">
            <h2 class="text-xs uppercase tracking-wider text-gray-500 mb-3">Folders</h2>
            <ul class="space-y-2">
                <li class="sidebar-item p-2 flex items-center bg-white rounded hover:bg-gray-100">
                    <svg class="w-4 h-4 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-sm">General</span>
                </li>
                <li class="sidebar-item p-2 flex items-center bg-white rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 mr-2 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>

                    <span class="text-sm">Work</span>
                </li>
                <li class="sidebar-item  p-2 flex items-center bg-white rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 mr-2 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>

                    <span class="text-sm">Personal</span>
                <li class="sidebar-item p-2 flex items-center bg-white rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 mr-2 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>

                    <span class="text-sm">Study</span>
                </li>
                </li>
                <!-- more folders... -->
            </ul>
        </div>

        <!-- üî∏Main Content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
            <div class="border-b border-gray-200 p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-medium text-gray-800">Today's Tasks</h2>
                        <p id="today-date" class="text-gray-600 text-sm"></p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3 max-w-md">
                        <p id="quote-text" class="text-sm text-gray-600 font-mono">"Life will find a way"</p>
                        <p id="quote-author"
                            class="font-['Dancing_Script',cursive] text-xs text-gray-500 mt-1 text-right">‚Äî Jurassic
                            Park</p>
                    </div>

                </div>
            </div>


            <!-- Task List Area -->
            <div class="flex-1 p-6 overflow-auto">
                <!-- Task Input -->
                <div class="mb-6">
                    <div class="flex items-center bg-white border border-gray-200 rounded-lg p-2 shadow-sm">
                        <svg class="w-5 h-5 text-gray-400 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <input id="taskInput" type="text" placeholder="Add a new task..."
                            class="flex-1 p-2 outline-none text-sm">
                        <button id="addButton"
                            class="bg-gray-100 text-gray-600 px-3 py-1 rounded-md text-sm">Add</button>

                    </div>
                </div>

                <!-- Task Categories -->
                <div class="category-btn button">
                    <button class="btn-all active">All</button>
                    <button class="btn-completed">Completed</button>
                </div>



                <!-- Task List -->
                <div id="taskList" class="space-y-3">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/index_quote.js"></script>
    <script src="./js/todoList_date.js"></script>
    <script src="./js/todolist_addtask.js"></script>

</body>

</html>
